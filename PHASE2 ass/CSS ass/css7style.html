<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.a {
          font-style: normal;
        }
        
        p.b {
          font-style: italic;
        }
        
        p.c {
          font-style: oblique;
        }
        </style>
</head>
<body>
    <h1>The font-style Property</h1>

<p class="a">Devon Conway</p>
<p class="b">Ruturaj Gaikwad</p>
<p class="c">Ajinkya Rahane</p>
    
</body>
</html>
