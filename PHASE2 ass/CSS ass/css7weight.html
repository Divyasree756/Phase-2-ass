<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.normal {
          font-weight: normal;
        }
        
        p.light {
          font-weight: lighter;
        }
        
        p.thick {
          font-weight: bold;
        }
        
        p.thicker {
          font-weight: 900;
        }
        </style>
</head>
<body>
<h1>The font-weight Property</h1>

<p class="normal">SACHIN</p>
<p class="light">DHONI</p>
<p class="thick">VIRAT</p>
<p class="thicker">BUMRAH</p>

    
</body>
</html>
